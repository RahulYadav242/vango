<svg viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern UI gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient for accents -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- App Icon Style Container -->
  <rect x="8" y="8" width="44" height="44" rx="12" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Icon Symbol - Modern V with UI elements -->
  <g transform="translate(8, 8)">
    <!-- Main V shape - more UI friendly -->
    <path d="M12 16 L22 32 L32 16" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- UI indicator dots -->
    <circle cx="15" cy="20" r="1.5" fill="rgba(255,255,255,0.8)"/>
    <circle cx="29" cy="20" r="1.5" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Modern accent line -->
    <rect x="18" y="35" width="8" height="2" rx="1" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Typography optimized for UI -->
  <text x="65" y="38" 
        font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="#1f2937" 
        letter-spacing="-0.5px">VANGO</text>
  
  <!-- Modern UI accent -->
  <rect x="65" y="42" width="20" height="2" rx="1" fill="url(#accentGradient)"/>
  
  <!-- Status indicator (common in UI) -->
  <circle cx="200" cy="20" r="3" fill="#10b981"/>
  <circle cx="200" cy="20" r="3" fill="#10b981" opacity="0.3">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Version/Beta indicator -->
  <rect x="170" y="35" width="24" height="12" rx="6" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="182" y="42" 
        font-family="system-ui, sans-serif" 
        font-size="7" 
        font-weight="500" 
        fill="#6b7280" 
        text-anchor="middle">v2.0</text>
</svg>