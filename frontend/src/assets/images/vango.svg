<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon/Symbol -->
  <g transform="translate(10, 10)">
    <!-- Main V shape -->
    <path d="M15 15 L30 45 L45 15" 
          stroke="url(#logoGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Accent dot -->
    <circle cx="52" cy="18" r="4" fill="url(#accentGradient)"/>
    
    <!-- Modern geometric accent -->
    <rect x="12" y="12" width="6" height="6" fill="url(#accentGradient)" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="45" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="url(#logoGradient)">VANGO</text>
  
  <!-- Subtle underline accent -->
  <rect x="75" y="50" width="80" height="3" fill="url(#accentGradient)" rx="1.5"/>
</svg>